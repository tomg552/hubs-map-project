<!DOCTYPE html>
<html>
  <head>
    <title>Hubs Map</title>
    <meta charset="utf-8" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNtkUumFjW-2-jnUqATIWq-wwA6NDJ_64"></script>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 53.48, lng: -2.24 }, // Set this to a central location for your hubs
          zoom: 8,
        });

        const kmlLayer = new google.maps.KmlLayer({
          url: "https:/tomg552.github.io/hubs-map-project/CCG_Regions_KML_Editable.kml",
          map: map
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
